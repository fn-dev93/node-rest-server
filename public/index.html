<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      #sign_out {
        padding: 12px 24px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      #sign_out:hover {
        background-color: #c82333;
      }
    </style>
    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
      function decodeJWT(token) {

        let base64Url = token.split(".")[1];
        let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        let jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );
        return JSON.parse(jsonPayload);
      }

      function handleCredentialResponse(response) {
        const body = { id_token: response.credential };
        fetch('http://localhost:8080/api/auth/google', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id_token: response.credential })
        }).then(res => res.json(body))
          .then(data => {
            console.log(data);
            localStorage.setItem('email', data.user.email);
          }).catch(err => {
            console.error('Error:', err);
          });
      }

      window.onload = function() {
        const signOutButton = document.getElementById("sign_out");
        signOutButton.onclick = () => {
            const email = localStorage.getItem('email');
            console.log(email);
            google.accounts.id.disableAutoSelect();
    
            localStorage.removeItem('email');
            console.log('User signed out.');
            localStorage.clear();
            location.reload();
        };
      }
    </script>
  </head>
  <body>
    <h1>Google Sign In Demo</h1>
    
    <!-- g_id_onload contains Google Identity Services settings -->
    <div
      id="g_id_onload"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
      data-client_id="534483056678-jsqs5dsehpkh6j82jbiso0h9ate20d1i.apps.googleusercontent.com"
    ></div>
    
    <!-- g_id_signin places the button on a page and supports customization -->
    <div 
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    
    <button id="sign_out">Sign Out</button>
  </body>
</html>
