<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign In</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 400px;
        margin-top: 30px;
      }

      #formLogin {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #btn_login {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      #btn_login:hover {
        background-color: #0056b3;
      }

      #sign_out {
        padding: 12px 24px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      #sign_out:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>Google Sign In Demo</h1>

    <!-- g_id_onload contains Google Identity Services settings -->
    <div
      id="g_id_onload"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
      data-client_id="534483056678-jsqs5dsehpkh6j82jbiso0h9ate20d1i.apps.googleusercontent.com"
    ></div>

    <!-- g_id_signin places the button on a page and supports customization -->
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button id="sign_out">Sign Out</button>

    <div class="form-container">
      <h1>Login</h1>
      <form id="formLogin" action="">
        <input type="text" name="email" class="form-control mb-2" id="txt_email" placeholder="Email" />
        <input type="password" name="password" class="form-control mb-2" id="txt_password" placeholder="Password" />
        <button type="submit" class="btn btn-primary" id="btn_login">
          Login
        </button>
      </form>
    </div>

    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="js/auth.js"></script>
  </body>
</html>
